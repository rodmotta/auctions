server:
  port: 8082
spring:
  application:
    name: bid-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8000/realms/auction-realm
  datasource:
    url: jdbc:postgresql://localhost:5433/biddb
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin

management:
  tracing:
    sampling:
      probability: 1.0
